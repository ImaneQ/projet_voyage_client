<form class="example-form">

  <!-- formGroup on l'appelle come on l'a déclaré ds le TS  -->
  <h3>Edit todo <mat-icon class="mat-18" color="black">smile</mat-icon>
  </h3>
  <div class="example-container">

    <mat-form-field appearance="outline">
      <mat-label></mat-label>
      <!--! forcontrolName pour formcontrol, formcontrol avec property binding si c'est tt seul -->

<mat-divider></mat-divider>
<mat-card-actions>
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" fill="outline" (click)="onClick(this)">Save <mat-icon>save</mat-icon></button>
</mat-card-actions>
