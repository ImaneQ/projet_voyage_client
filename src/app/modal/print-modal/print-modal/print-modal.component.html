<div class="container">
  <h3>J'imprime ma liste <mat-icon class="mat-18">print</mat-icon></h3>
  <div id="table" class="table table-striped">

    <h2>{{datas.list_title}}</h2>
    <div *ngFor="let item of descArray">

      <ul>
        <li>{{item.description}}</li>
      </ul>


    </div>


  </div>
</div>


<div class="buttons">
  <button mat-button (click)="download()">Télécharger </button>
  <button mat-button color="primary" class="mat-18 cancel d-flex align-self-end" (click)="closeModal()">Annuler</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
