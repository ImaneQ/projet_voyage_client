<div class="container">
  <h2>HTML To PDF Angular</h2>
  <div id="table" class="table table-striped">

      <h3>{{datas.list_title}}</h3>
    <div *ngFor="let item of descArray">

      <ul>
        <li>{{item.description}}</li>
      </ul>


    </div>


  </div>
</div>



<mat-icon (click)="download()">print <h5>Download PDF</h5> </mat-icon>
<mat-icon class="mat-18" (click)="closeModal()">close</mat-icon>
