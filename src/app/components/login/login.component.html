<div class="all">
  <div class="bg"></div>
  <mat-card class="example-card">
    <mat-card-content>

      <!-- c'est un formgroup car reactive forms -->
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <h1>Bienvenue !<mat-icon class="mat-18" color="black">smile</mat-icon>
        </h1>
        <h3>Connectez-vous</h3>
        <div class="example-container">

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <!--! forcontrolName pour formcontrol, formcontrol avec property binding si c'est tt seul -->
            <input matInput type="text" formControlName="utilisateur_mail">
            <!-- matInput directive qui autorise la balise input à utiliser <mat-form-field>. -->
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="utilisateur_mdp">

            <!-- attribut hide initialisé à true dans ts -->
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>


        </div>
        <mat-card-actions>
          <button mat-button color="primary">Connexion</button>


          <button mat-button color="primary" (click)="goToRegister()">S'enregistrer</button>
        </mat-card-actions>
        <!-- fonctionnalité du bouton annulée si le formulaire est invalide "loginForm.invalid" -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Soumettre</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
